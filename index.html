<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="./asset/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <h1>IP Address Tracker</h1>
    <form id="form">
      <input
        type="text"
        id="ip-input"
        placeholder="Search for any IP address"
      />
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
          <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
        </svg>
      </button>
    </form>
    <div class="grid">
      <div class="grid-element divider">
        <p class="section-tittle">IP Address</p>
        <h3 class="info" id="ip">-</h3>
      </div>
      <div class="grid-element divider">
        <p class="section-tittle">Location</p>
        <h3 class="info" id="location">-</h3>
      </div>
      <div class="grid-element divider">
        <p class="section-tittle">Timezone</p>
        <h3 class="info" id="time">-</h3>
      </div>
      <div class="grid-element">
        <p class="section-tittle">ISP</p>
        <h3 class="info" id="isp">-</h3>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
